<!doctype html>
<html>

<head>
<meta charset='utf-8'>
<title>Real-time OSM task manager</title>

<link rel="stylesheet" type="text/css" href="./dashboard.css">
<link rel="stylesheet" type="text/css" href="./lib/ol_v5.1.3/ol.css">
<link rel="stylesheet" type="text/css" href="./lib/DataTables/datatables.css">
<link rel="stylesheet" type="text/css" href="./lib/jquery-ui-1.12.1/jquery-ui.min.css">

<script src='./lib/ol_v5.1.3/ol.js'></script>
<script src='./lib/DataTables/datatables.min.js'></script>
<script src='./lib/jquery-ui-1.12.1/jquery-ui.min.js'></script>
<script src='./dashboard.js'></script>

</head>

<body onload='init()'>

<div id='container'>

    <div id='header'>
        <h1>Real-time OSM task manager</h1>
        <div>
            <label>
                API Key
                <input type=text id=inputAPIkey name=apikey placeholder="Your API Key">
            </label>
        </div>
    </div>

    <div id='flexrow'>
        <div id='sidebar'>
            <div id='tasklist'>
                <table id="table" class="display compact"></table>
            </div>
            <button id=addButton name="button">Add Task</button>
            <button id=deleteButton name="button" disabled>Delete Task</button>
        </div>
        <div id='map'> </div>
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>
    </div>

    <a href="/index.html" id="indexlink" class=footerlink>Return to main page.</a>

    <a href="/usermanagement.html" id=usermanagementlink class=footerlink>User management</a>

    <a href="/api/tasks" class=footerlink>Get all tasks as JSON</a>

    <a href="/data" class=footerlink>Get data</a>


</div>
</body>
</html>
